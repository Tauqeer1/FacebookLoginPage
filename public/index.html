<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Facebook Login Page</title>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body >

<nav class="navbar  background-color-header" style="height: 90px">
    <div class="container">
        <h1 class="pull-left foreground-color-header" style="margin-top: 30px"><b>facebook</b></h1>
        <form class=" navbar-right  ">
            <div class="form-group navbar-form-margin-text">
                <span style="color: white;font-size: smaller">Email or Phone</span>
                <span style="margin-left: 90px;color: white;font-size: smaller">Password</span>
            </div>
            <div class="form-group navbar-form-margin-input">
                <input type="text">
                <input type="password">
                <button class="navbar-login-button">Login</button>
            </div>
            <div class="form-group" style="margin-top: 0px">
                <label style="color: white;font-size: smaller"><input type="checkbox"> keep me logged in</label>
                <span style="margin-left: 50px;color: white; font-size: smaller">forget your password?</span>
            </div>
        </form>
    </div>
</nav>


<div class="container " style="padding-left: 0px ; padding-right: 0px">

    <div class="col-md-6 " style="padding-left: 0px">
        <p class="" style="font-size: x-large;margin-top: 20px; padding-right: 40px"><b>Facebook helps you connect and share with the people in your life.</b></p>
        <img src="../public/img/facebook-map.png" alt="facebook image">
    </div>
    <div class="col-md-6 ">
        <h1 style="padding-left: 170px; margin-bottom: 0px">Sign Up</h1>
        <span  style="margin-left: 170px ; margin-top: 0px ;font-size: x-large">It's free and always will be</span>
        <form class="form-horizontal pull-right" style="padding-right: 10px">
            <div class="form-group form-inline" style="margin-bottom: 5px">
                <input type="text" class="form-control" placeholder="First Name">
                <input type="text" class="form-control" placeholder="Last Name">
            </div>
            <div class="form-group" style="margin-bottom: 5px">
                <input type="email" class="form-control" placeholder="Your Email">
            </div>
            <div class="form-group" style="margin-bottom: 5px">
                <input type="email" class="form-control" placeholder="Re-enter Email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="New Password">
            </div>
            <div class="form-group">
                <h4> <b>Birthday:</b></h4>
                <select>
                    <option>Month:</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                </select>
                <select>
                    <option>Day:</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                </select>
                <select>
                    <option>Year:</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                </select>
                <span>Why do I need to provide my birthday ?</span>
            </div>
        </form>
    </div>
</div>

</body>
</html>
